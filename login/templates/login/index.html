{% extends 'base.html' %}
{% block title %}主页{% endblock %}
{% block content %}
    {% if request.session.is_login %}
        <h1>你好,{{ request.session.user_name }}！</h1>
        <ul>
            {% for km in kami  %}
            <li>{{ km }}</li>
        {% endfor %}
        </ul>
    {% else %}
    <h1><center>你尚未登录，请点击右上角登录！</center></h1>
    {% endif %}
{% endblock %}
